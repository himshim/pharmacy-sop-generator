<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pharmacy SOP Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ðŸ“„ Pharmacy SOP Generator</h1>

<!-- MODE -->
<div class="card">
  <label><input type="radio" name="mode" value="beginner" checked> Beginner</label>
  <label><input type="radio" name="mode" value="expert"> Expert</label>
  <label><input type="radio" name="mode" value="custom"> Custom</label>
</div>

<!-- INSTITUTE -->
<div class="card">
  <h3>Institute Details</h3>
  <input id="instName" placeholder="Institute / College Name">
  <input id="instDept" placeholder="Department">
</div>

<!-- SOP -->
<div id="predefinedBox" class="card">
  <h3>Predefined SOP</h3>
  <select id="sopSelect"></select>
</div>

<div id="customBox" class="card hidden">
  <h3>Custom SOP</h3>
  <input id="customTitle" placeholder="SOP Title">
</div>

<!-- SECTIONS -->
<div class="card">
  <h3>SOP Sections</h3>

  <label><input type="checkbox" data-sec="purpose" checked> Purpose</label>
  <textarea id="purpose"></textarea>

  <label><input type="checkbox" data-sec="scope" checked> Scope</label>
  <textarea id="scope"></textarea>

  <label><input type="checkbox" data-sec="procedure" checked> Procedure</label>
  <textarea id="procedure"></textarea>

  <label><input type="checkbox" data-sec="precautions" checked> Precautions</label>
  <textarea id="precautions"></textarea>
</div>

<!-- AUTHORITIES -->
<div class="card">
  <h3>Authorities</h3>

  <input id="preparedBy" placeholder="Prepared By â€“ Name">
  <input id="preparedDesig" placeholder="Prepared By â€“ Designation">

  <input id="checkedBy" placeholder="Checked By â€“ Name">
  <input id="checkedDesig" placeholder="Checked By â€“ Designation">

  <input id="approvedBy" placeholder="Authorized By â€“ Name">
  <input id="approvedDesig" placeholder="Authorized By â€“ Designation">
</div>

<!-- COPY ACTION -->
<div class="card">
  <button onclick="copySOP()">ðŸ“‹ Copy SOP (Word-ready)</button>
  <p style="font-size:12px; opacity:0.7;">
    Paste into Word using <b>Ctrl + V</b> (do not paste as plain text)
  </p>
</div>

<!-- LIVE PREVIEW -->
<div class="card preview">
  <h3>Live SOP Preview</h3>
  <div id="preview"></div>
</div>

<script src="js/utils.js"></script>
<script src="js/modeController.js"></script>
<script src="js/uiController.js"></script>
<script src="js/sopEngine.js"></script>
<script src="js/export.js"></script>
<script src="js/app.js"></script>

</body>
</html>
