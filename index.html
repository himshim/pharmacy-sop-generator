<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pharmacy SOP Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Materialize CSS (Material Design) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Custom Overrides -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="grey lighten-4">

<nav class="blue darken-2">
  <div class="nav-wrapper container">
    <span class="brand-logo">Pharmacy SOP Generator</span>
  </div>
</nav>

<div class="container section">

  <!-- MODE -->
  <div class="card">
    <div class="card-content">
      <span class="card-title">SOP Mode</span>
      <p>
        <label>
          <input name="mode" type="radio" value="beginner" checked />
          <span>Beginner</span>
        </label>
        &nbsp;&nbsp;
        <label>
          <input name="mode" type="radio" value="expert" />
          <span>Expert</span>
        </label>
        &nbsp;&nbsp;
        <label>
          <input name="mode" type="radio" value="custom" />
          <span>Custom</span>
        </label>
      </p>
    </div>
  </div>

  <!-- GRID START -->
  <div class="row">

    <!-- LEFT COLUMN -->
    <div class="col s12 m6">

      <!-- INSTITUTE -->
      <div class="card">
        <div class="card-content">
          <span class="card-title">Institute Details</span>

          <div class="input-field">
            <input id="instName" type="text">
            <label for="instName">Institute / College Name</label>
          </div>

          <div class="input-field">
            <input id="instDept" type="text">
            <label for="instDept">Department</label>
          </div>
        </div>
      </div>

      <!-- SOP -->
      <div class="card">
        <div class="card-content">
          <span class="card-title">SOP Selection</span>
          <select id="sopSelect"></select>
        </div>
      </div>

      <!-- SECTIONS -->
      <div class="card">
        <div class="card-content">
          <span class="card-title">SOP Sections</span>

          <p>
            <label>
              <input type="checkbox" data-sec="purpose" checked />
              <span>Purpose</span>
            </label>
          </p>
          <div class="input-field">
            <textarea id="purpose" class="materialize-textarea"></textarea>
          </div>

          <p>
            <label>
              <input type="checkbox" data-sec="scope" checked />
              <span>Scope</span>
            </label>
          </p>
          <div class="input-field">
            <textarea id="scope" class="materialize-textarea"></textarea>
          </div>

          <p>
            <label>
              <input type="checkbox" data-sec="procedure" checked />
              <span>Procedure (one step per line)</span>
            </label>
          </p>
          <div class="input-field">
            <textarea id="procedure" class="materialize-textarea"></textarea>
          </div>

          <p>
            <label>
              <input type="checkbox" data-sec="precautions" checked />
              <span>Precautions</span>
            </label>
          </p>
          <div class="input-field">
            <textarea id="precautions" class="materialize-textarea"></textarea>
          </div>
        </div>
      </div>

    </div>

    <!-- RIGHT COLUMN -->
    <div class="col s12 m6">

      <!-- AUTHORITIES -->
      <div class="card">
        <div class="card-content">
          <span class="card-title">Authorities</span>

          <div class="input-field">
            <input id="preparedBy" type="text">
            <label for="preparedBy">Prepared By – Name</label>
          </div>
          <div class="input-field">
            <input id="preparedDesig" type="text">
            <label for="preparedDesig">Prepared By – Designation</label>
          </div>

          <div class="input-field">
            <input id="checkedBy" type="text">
            <label for="checkedBy">Checked By – Name</label>
          </div>
          <div class="input-field">
            <input id="checkedDesig" type="text">
            <label for="checkedDesig">Checked By – Designation</label>
          </div>

          <div class="input-field">
            <input id="approvedBy" type="text">
            <label for="approvedBy">Authorized By – Name</label>
          </div>
          <div class="input-field">
            <input id="approvedDesig" type="text">
            <label for="approvedDesig">Authorized By – Designation</label>
          </div>
        </div>
      </div>

      <!-- ACTIONS -->
      <div class="card center-align">
        <div class="card-content">
          <a class="btn blue waves-effect waves-light" onclick="toggleFormat()">
            <i class="material-icons left">swap_horiz</i>Switch SOP Format
          </a>
          <br><br>
          <a class="btn green waves-effect waves-light" onclick="copySOP()">
            <i class="material-icons left">content_copy</i>Select SOP for Word (Ctrl+C)
          </a>
        </div>
      </div>

    </div>

  </div>

  <!-- PREVIEW -->
  <div class="card">
    <div class="card-content">
      <span class="card-title">Live SOP Preview</span>
      <div id="preview"></div>
    </div>
  </div>

</div>

<!-- Materialize JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<!-- App Scripts -->
<script src="js/utils.js"></script>
<script src="js/modeController.js"></script>
<script src="js/uiController.js"></script>
<script src="js/sopEngine.js"></script>
<script src="js/export.js"></script>
<script src="js/app.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    M.AutoInit();
  });
</script>

</body>
</html>
