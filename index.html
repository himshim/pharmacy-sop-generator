<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pharmacy SOP Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Alpine.js -->
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="grey lighten-4" x-data="sopApp()">

<nav class="blue darken-2">
  <div class="nav-wrapper container">
    <span class="brand-logo">Pharmacy SOP Generator</span>
  </div>
</nav>

<div class="container section">

  <!-- FORMAT TOGGLE -->
  <div class="card">
    <div class="card-content">
      <span class="card-title">SOP Format</span>
      <a class="btn blue" @click="format = (format === 'beginner' ? 'inspection' : 'beginner')">
        Switch Format
      </a>
    </div>
  </div>

  <!-- FORM GRID -->
  <div class="row">

    <div class="col s12 m6">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Institute Details</span>

          <div class="input-field">
            <input type="text" x-model="institute.name">
            <label class="active">Institute Name</label>
          </div>

          <div class="input-field">
            <input type="text" x-model="institute.dept">
            <label class="active">Department</label>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-content">
          <span class="card-title">SOP Content</span>

          <div class="input-field">
            <textarea class="materialize-textarea" x-model="title"></textarea>
            <label class="active">SOP Title</label>
          </div>

          <div class="input-field">
            <textarea class="materialize-textarea" x-model="sections.purpose"></textarea>
            <label class="active">Purpose</label>
          </div>

          <div class="input-field">
            <textarea class="materialize-textarea" x-model="sections.scope"></textarea>
            <label class="active">Scope</label>
          </div>

          <div class="input-field">
            <textarea class="materialize-textarea" x-model="procedureText"></textarea>
            <label class="active">Procedure (one step per line)</label>
          </div>

          <div class="input-field">
            <textarea class="materialize-textarea" x-model="sections.precautions"></textarea>
            <label class="active">Precautions</label>
          </div>
        </div>
      </div>
    </div>

    <div class="col s12 m6">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Authorities</span>

          <div class="input-field">
            <input type="text" x-model="authority.prepared">
            <label class="active">Prepared By</label>
          </div>

          <div class="input-field">
            <input type="text" x-model="authority.checked">
            <label class="active">Checked By</label>
          </div>

          <div class="input-field">
            <input type="text" x-model="authority.approved">
            <label class="active">Authorized By</label>
          </div>
        </div>
      </div>

      <div class="card center-align">
        <div class="card-content">
          <button class="btn green" onclick="window.print()">
            Print SOP
          </button>
        </div>
      </div>
    </div>

  </div>

  <!-- LIVE PREVIEW -->
  <div class="card">
    <div class="card-content">
      <span class="card-title">Live SOP Preview</span>

      <div id="preview" class="font-times">

        <!-- BEGINNER -->
        <template x-if="format === 'beginner'">
          <div>
            <h2 x-text="institute.name || 'INSTITUTE NAME'"></h2>
            <h3>STANDARD OPERATING PROCEDURE</h3>

            <p><b>Department:</b> <span x-text="institute.dept"></span></p>
            <p><b>SOP Title:</b> <span x-text="title"></span></p>
            <hr>

            <h4>Purpose</h4>
            <p x-text="sections.purpose"></p>

            <h4>Scope</h4>
            <p x-text="sections.scope"></p>

            <h4>Procedure</h4>
            <template x-for="(step, i) in procedure" :key="i">
              <p x-text="(i+1) + '. ' + step"></p>
            </template>

            <h4>Precautions</h4>
            <p x-text="sections.precautions"></p>

            <hr>
            <table>
              <tr>
                <td><b>Prepared By</b><br><span x-text="authority.prepared"></span></td>
                <td><b>Checked By</b><br><span x-text="authority.checked"></span></td>
                <td><b>Authorized By</b><br><span x-text="authority.approved"></span></td>
              </tr>
            </table>
          </div>
        </template>

        <!-- INSPECTION -->
        <template x-if="format === 'inspection'">
          <div>
            <h2>STANDARD OPERATING PROCEDURE</h2>

            <table>
              <tr><td><b>Institution</b></td><td x-text="institute.name"></td></tr>
              <tr><td><b>Department</b></td><td x-text="institute.dept"></td></tr>
              <tr><td><b>SOP Title</b></td><td x-text="title"></td></tr>
            </table>

            <hr>

            <h4>1.0 PURPOSE</h4>
            <p x-text="sections.purpose"></p>

            <h4>2.0 SCOPE</h4>
            <p x-text="sections.scope"></p>

            <h4>3.0 PROCEDURE</h4>
            <template x-for="(step, i) in procedure" :key="i">
              <p x-text="'3.' + (i+1) + ' ' + step"></p>
            </template>

            <h4>4.0 PRECAUTIONS</h4>
            <p x-text="sections.precautions"></p>
          </div>
        </template>

      </div>
    </div>
  </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="js/alpineApp.js"></script>

</body>
</html>
