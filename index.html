<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pharmacy SOP Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ðŸ“„ Pharmacy SOP Generator</h1>

<!-- MODE -->
<div class="card">
  <label><input type="radio" name="mode" value="beginner" checked> Beginner</label>
  <label><input type="radio" name="mode" value="expert"> Expert</label>
  <label><input type="radio" name="mode" value="custom"> Custom</label>
</div>

<!-- PREDEFINED MODE -->
<div id="predefinedBox" class="card">
  <label>Department</label>
  <select id="departmentSelect"></select>

  <label>Instrument SOP</label>
  <select id="sopSelect"></select>
</div>

<!-- CUSTOM MODE -->
<div id="customBox" class="card hidden">
  <label>Title</label>
  <input id="customTitle">

  <label>Department</label>
  <input id="customDept">
</div>

<!-- SECTIONS -->
<div class="card">
  <h3>Sections</h3>
  <label><input type="checkbox" data-sec="purpose" checked> Purpose</label>
  <label><input type="checkbox" data-sec="scope" checked> Scope</label>
  <label><input type="checkbox" data-sec="responsibility" checked> Responsibility</label>
  <label><input type="checkbox" data-sec="procedure" checked> Procedure</label>
  <label><input type="checkbox" data-sec="precautions" checked> Precautions</label>
  <label><input type="checkbox" data-sec="references"> References</label>
</div>

<button id="generateBtn">Generate SOP</button>

<pre id="output"></pre>

<script src="js/utils.js"></script>
<script src="js/modeController.js"></script>
<script src="js/sopEngine.js"></script>
<script src="js/uiController.js"></script>
<script src="js/app.js"></script>

</body>
</html>
