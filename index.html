<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pharmacy SOP Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- MAIN STYLES -->
  <link rel="stylesheet" href="style.css">

  <!-- DOCX EXPORT (WORKING VERSION) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.8.2/docx.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

  <!-- PDF EXPORT -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<h1>ðŸ“„ Pharmacy SOP Generator</h1>

<!-- ================= MODE ================= -->
<div class="card">
  <label>
    <input type="radio" name="mode" value="beginner" checked>
    Beginner
  </label>
  <label>
    <input type="radio" name="mode" value="expert">
    Expert
  </label>
  <label>
    <input type="radio" name="mode" value="custom">
    Custom
  </label>
</div>

<!-- ================= INSTITUTE ================= -->
<div class="card">
  <h3>Institute Details</h3>

  <label>Institute / College Name</label>
  <input id="instName" type="text" placeholder="Enter institute name">

  <label>Department</label>
  <input id="instDept" type="text" placeholder="Enter department">
</div>

<!-- ================= PREDEFINED SOP ================= -->
<div id="predefinedBox" class="card">
  <h3>Predefined SOP</h3>

  <label>Select SOP</label>
  <select id="sopSelect"></select>
</div>

<!-- ================= CUSTOM SOP ================= -->
<div id="customBox" class="card hidden">
  <h3>Custom SOP</h3>

  <label>SOP Title</label>
  <input id="customTitle" type="text" placeholder="Enter SOP title">
</div>

<!-- ================= SECTIONS ================= -->
<div class="card">
  <h3>SOP Sections</h3>

  <label>
    <input type="checkbox" data-sec="purpose" checked>
    Purpose
  </label>
  <textarea id="purpose" placeholder="Enter purpose"></textarea>

  <label>
    <input type="checkbox" data-sec="scope" checked>
    Scope
  </label>
  <textarea id="scope" placeholder="Enter scope"></textarea>

  <label>
    <input type="checkbox" data-sec="procedure" checked>
    Procedure (one step per line)
  </label>
  <textarea id="procedure" placeholder="Enter procedure steps"></textarea>

  <label>
    <input type="checkbox" data-sec="precautions" checked>
    Precautions
  </label>
  <textarea id="precautions" placeholder="Enter precautions"></textarea>
</div>

<!-- ================= AUTHORITIES ================= -->
<div class="card">
  <h3>Authorities / Approval</h3>

  <label>Prepared By â€“ Name</label>
  <input id="preparedBy" type="text" placeholder="Name">
  <label>Prepared By â€“ Designation</label>
  <input id="preparedDesig" type="text" placeholder="Designation">

  <label>Checked By â€“ Name</label>
  <input id="checkedBy" type="text" placeholder="Name">
  <label>Checked By â€“ Designation</label>
  <input id="checkedDesig" type="text" placeholder="Designation">

  <label>Authorized By â€“ Name</label>
  <input id="approvedBy" type="text" placeholder="Name">
  <label>Authorized By â€“ Designation</label>
  <input id="approvedDesig" type="text" placeholder="Designation">
</div>

<!-- ================= EXPORT ================= -->
<div class="card">
  <h3>Export SOP</h3>
  <button type="button" onclick="exportDOCX()">ðŸ“„ Export as DOCX</button>
  <button type="button" onclick="exportPDF()">ðŸ“• Export as PDF</button>
</div>

<!-- ================= LIVE PREVIEW ================= -->
<div class="card preview">
  <h3>ðŸ“„ Live SOP Preview</h3>
  <div id="preview"></div>
</div>

<!-- ================= SCRIPTS ================= -->
<script src="js/utils.js"></script>
<script src="js/modeController.js"></script>
<script src="js/uiController.js"></script>
<script src="js/sopEngine.js"></script>
<script src="js/export.js"></script>
<script src="js/app.js"></script>

</body>
</html>
