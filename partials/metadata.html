<div class="card">
  <div class="card-content">
    <span class="card-title">
      <i class="material-icons">info</i> SOP Information
    </span>

    <div class="input-field">
      <input type="text" x-model="title">
      <label class="active">SOP Title</label>
    </div>

    <div class="row">
      <div class="col s6">
        <input type="text" x-model="metadata.sopNumber">
        <label class="active">SOP Number</label>
      </div>
      <div class="col s6">
        <input type="date" x-model="metadata.effectiveDate">
        <label class="active">Effective Date</label>
      </div>
    </div>
  </div>
</div>
